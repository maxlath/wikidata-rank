<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>TITLE</title>
  <link rel="stylesheet" href="public/github-markdown.css">
  <link rel="search" type="application/opensearchdescription+xml" href="public/opensearch.xml" title="TITLE" />
  <link rel="icon" href="public/favicon.ico" />

  <!-- TWITTER -->
  <meta name="twitter:title" content="TITLE">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:description" content="DESCRIPTION">
  <meta name="twitter:image" content="URL_BASE/public/wizard_square_3.png">

  <!-- FACEBOOK -->
  <meta property="og:site_name" content="NAME">
  <meta property="og:url" content="URL_BASE">
  <meta property="og:title" content="TITLE">
  <meta name="description" property="og:description" content="DESCRIPTION" />
  <meta property="og:image" content="URL_BASE/public/wizard_square_3.png">

  <style>
    body{
      background-color: #f2f2f2;
    }
    .markdown-body{
      background-color: white;
      border-radius: 3px;
      box-sizing: border-box;
      min-width: 200px;
      max-width: 980px;
      margin: 0 auto;
      padding: 45px;
    }

    @media (max-width: 767px){
      .markdown-body {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <main class="markdown-body">CONTENT</main>
</body>
</html>
